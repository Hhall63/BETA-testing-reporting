        <script>
        // Prevent duplicate script execution
        if (!window.CaptivateScriptsLoaded) {
            window.CaptivateScriptsLoaded = true;
            
            document.addEventListener("DOMContentLoaded", function() {
                var appDiv = document.getElementById("app");

                if (appDiv) {
                    // Simulate a user interaction to enable autoplay
                    var event = new Event("click");
                    appDiv.dispatchEvent(event);
                    console.log("Autoplay attempt triggered.");
                }

                // Attempt to enable autoplay for media elements
                var audio = document.createElement("audio");
                audio.src = "data:audio/wav;base64,UklGRh4AAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YQAAAAA="; // Silent audio
                var playPromise = audio.play();

                if (playPromise !== undefined) {
                    playPromise
                        .then(() => console.log("Autoplay allowed."))
                        .catch(() => console.log("Autoplay blocked by browser."));
                }
            });

            // Load Captivate Scripts Only Once
            [
                "assets/js/project.js",
                "dist/main.chunk.js",
                "dist/runtime-main.bundle.js",
                "dist/vendors-main.chunk.js",
            ].forEach((src) => {
                let script = document.createElement("script");
                script.src = src;
                script.charset = "utf-8";
                script.async = false;
                document.body.appendChild(script);
            });
        } else {
            console.log("Captivate scripts already loaded. Skipping duplicate execution.");
        }
    </script>
